<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="display">0123456789</div>
    <div id="container">
        <div class="digits">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="zero-button">0</button>
            <button>.</button>
        </div>
        <div class="operators">
            <button>x</button>
            <button>+</button>
            <button>-</button>
            <button>/</button>
        </div>
        <div class="equal-and-clear-buttons">            
            <button id="equal-sign">=</button>
            <button id="clear-button">C</button>
        </div>
    </div>
    </body>
    
</html>
